<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/albums.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
<h1>The Albums</h1>
<form action="/albums" method="post">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title">
    </div>
    <div class="mb-3">
        <label class="form-label">Artist</label>
        <input type="text" class="form-control" name="artist">
    </div>
    <div class="mb-3">
        <label class="form-label">Song Count</label>
        <input type="number" class="form-control" name="songCount">
    </div>
    <div class="mb-3">
        <label class="form-label">Length</label>
        <input type="number" class="form-control" name="length">
    </div>
    <div class="mb-3">
        <label class="form-label">Image Url</label>
        <input type="text" class="form-control" name="imageUrl">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div th:each="album:${albums}" class="album">
    <img th:src="${album.imageUrl}"/>
    <p th:text="'Title:  '+'   '+${album.title}"></p>
    <p th:text="'artist:  '+'  '+${album.artist}"></p>
    <p th:text="'songCount:  '+'  '+${album.songCount}"></p>
    <p th:text="'length:  '+'   '+${album.length}"></p>

</div>

</body>
</html>
