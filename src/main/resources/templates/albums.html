<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/albums.css}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"/>
</head>

<body>
<h1>The Albums</h1>
<form action="/albums" method="post">
    <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" name="title">
    </div>
    <div class="mb-3">
        <label class="form-label">Artist</label>
        <input type="text" class="form-control" name="artist">
    </div>
    <div class="mb-3">
        <label class="form-label">Song Count</label>
        <input type="number" class="form-control" name="songCount">
    </div>
    <div class="mb-3">
        <label class="form-label">Length</label>
        <input type="number" class="form-control" name="length">
    </div>
    <div class="mb-3">
        <label class="form-label">Image Url</label>
        <input type="text" class="form-control" name="imageUrl">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div th:each="album:${albums}" class="album">
    <img th:src="${album.imageUrl}" alt="" src=""/>
    <h5 th:text="'Title :  '+'   '+${album.title}"></h5>
    <h5 th:text="'Artist :  '+'  '+${album.artist}"></h5>
    <h5 th:text="'Song Count :  '+'  '+${album.songCount}"></h5>
    <h5 th:text="'Length :  '+'   '+${album.length}"></h5>
</div>

</body>
</html>
